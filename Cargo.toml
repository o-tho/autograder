[package]
name = "autograder"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
imageproc = "0.25"
image = "0.25"
nalgebra = "0.33.2"
serde = {version = "1.0.214", features= ["derive"]}
serde_json = "1.0.132"
rayon = "1.10.0"
pdf = "0.9.0"
fax = "0.2.4"
tiff = "0.9.1"
wasm-bindgen = "0.2.95"
csv = "1.3.0"
js-sys = "0.3.72"
wasm-bindgen-futures = "0.4.45"

[dependencies.web-sys]
version = "0.3.72"
features = [
  'Document',
  'Event',
  'FileList',
  'File',
  'FileReader',
  'HtmlInputElement',
  'Window'
]
